<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpdatePassword</title>
    <link rel="stylesheet" href="../css/updatePassword.css" />
</head>

<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy"></section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Reset Password</h2>

                </section>

                <div class="input-container password">
                    <label for="password">New Password</label>
                    <input id="password" name="password" placeholder="your password" type="password">
                    <i class="far fa-eye-slash"></i>
                </div>

                <div class="input-container password">
                    <label for="password">Confirm Password</label>
                    <input id="password" name="confirmPassword" placeholder="your password" type="password">
                    <i class="far fa-eye-slash"></i>
                </div>

                <a href="/login/index/login.html" button class="sign-btn" type="submit">Update</a></button>

            </form>
        </div>
    </div>
</body>

</html>
